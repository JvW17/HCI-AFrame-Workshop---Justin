<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="1"
        height="1"
        depth="1"
        color="dodgerblue"
        position="0 1.5 -3"
        rotation="-30 60 50"
        scale="1 2 3"
        shadow>
      </a-box>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <a-sky color="#ECECEC"></a-sky>

       <a-tetrahedron
         position="-3 1.5 -3"
         rotation="-90 10 10"
         width="4"
         height="4"
         color="orange"></a-tetrahedron>
         <a-entity
         geometry="primitive: dodecahedron; radius: 0"
         position="8 5 -9">
       </a-entity>

        <a-entity
          geometry="primitive: ring; radiusInner: 0.5; radiusOuter: 1"
          material="side: double"
          position="0.5 2.6 -2"
          rotation="-30 30 50">
        </a-entity>


    </a-scene>
  </body>
</html>
